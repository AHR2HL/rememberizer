[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output options
addopts =
    -v
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    auth: Authentication tests
    authorization: Authorization tests
    models: Model tests
    routes: Route tests
    integration: Integration tests
    slow: Slow-running tests
